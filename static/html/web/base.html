<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />
    <title>Providentia</title>
    <script src="{{ STATIC_URL }}js/lib/jquery.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.ui.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.corner.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/tipped.js" type="text/javascript"></script>
	{% block js %}{% endblock %}
    <!--[if lt IE 8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        document.createElement('header');
        document.createElement('nav');
        document.createElement('article');
        document.createElement('aside');
        document.createElement('section');
        document.createElement('footer');
        $(document).ready(function(){
            if($('.messages li').length > 0) setTimeout(function(){ $('.messages').slideUp('slow'); }, 5000);
            $('.button').button();
            $('.buttonset').buttonset();
            $('.corner').corner('5px');
            Tipped.create('.tool_tip');

			// Menu dropdown
			$('.header_logo').click(
				function() { 
					if($('#menu_dropdown').css('display') === 'none')
						$('#menu_dropdown').show()
					else
					 	$('#menu_dropdown').hide()
				});
			$('.header_logo').mouseenter( function() { $('#menu_dropdown').show() } );
			$('#menu_dropdown').mouseleave( function() { $(this).hide(); } );
        })
    </script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/reset.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/hacks.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/base.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/Aristo.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/tipped.css"/>
    {% block css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
	{% block start_body %}{% endblock %}
    <header class="clearfix">
        <div class="inner">
            <div class="left one_third">

            </div>
            <div class="right one_third">
				<ul>
					<li style="position:relative;">
						<div class="header_logo"></div>
						<div id="menu_dropdown">
							<a href="/{{ settings.SITE_URLS.company_prefix }}/{{ company.id }}/projects/{{ project.project_id }}">Home</a>
{#							<a href="#">Change Password</a>#}
{#							<a href="#">Organization</a>#}
{#							{% block header_menu %}{% endblock %}#}
						</div>
					</li>
				</ul>
            </div>
            <div class="center one_third">

            </div>
        </div>
    </header>
    <div id="page">
        <div class="inner">
            {% include 'web/shared/messages.html' %}
            {% block page %}hi{% endblock %}
        </div>
    </div>
    <footer>

    </footer>
	{% block end_body %}{% endblock %}
</body>
</html>
