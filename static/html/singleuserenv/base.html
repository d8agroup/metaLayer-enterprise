<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />
    <title>MetaLayer | {% block page_title %}{% endblock %}</title>
    <script src="{{ STATIC_URL }}js/lib/jquery.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.ui.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.corner.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/tipped.js" type="text/javascript"></script>
    <!--[if lt IE 8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        document.createElement('header');
        document.createElement('nav');
        document.createElement('article');
        document.createElement('aside');
        document.createElement('section');
        document.createElement('footer');
        $(document).ready(function(){
            if($('.messages li').length > 0) setTimeout(function(){ $('.messages').slideUp('slow'); }, 5000);
            $('.button').button();
            $('.buttonset').buttonset();
            $('.corner').corner('5px');
            Tipped.create('.tool_tip');
        })
    </script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/reset.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/hacks.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/base.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/Aristo.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/tipped.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/singleuserenv/style.css"/>
    {% block css %}{% endblock %}
</head>
<body>
    <header>
        <div class="inner">
            <div class="branding">
                <img src="{{ STATIC_URL }}/images/shared/logo_metalayer_words_on_dark.jpg" />
            </div>
            <div class="navigation">
                {% block navigation %}{% endblock %}
            </div>
        </div>
    </header>
    {% block body %}{% endblock %}
    <footer></footer>
</body>
</html>
